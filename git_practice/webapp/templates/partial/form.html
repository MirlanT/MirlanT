{% csrf_token %}
<label>Задача</label><br/>
{% if not errors.title %}
    <input type="text" name="title" value="{{ article.title }}"/><br/>
{% else %}
    <input type="text" class="border border-danger border-4" name="title" value="{{ article.title }}"/><br/>
    <p class="text-danger">{{ errors.title }}</p>
{% endif %}

<label>Доплнительная информация о задаче</label><br/>
{% if not errors.content %}
    <textarea name="content">{{ article.content }}</textarea><br/>
{% else %}
    <textarea class="border border-danger border-4" name="content">{{ article.content }}</textarea><br/>
    <p class="text-danger">{{ errors.content }}</p>
{% endif %}
<label>Author:</label><br/>
{% if not errors.author %}
    <input type="text" name="author" value="{{ article.author }}"/><br/>
{% else %}
    <input type="text" class="border border-danger border-4" name="author" value="{{ article.author }}"/><br/>
    <p class="text-danger">{{ errors.author }}</p>
{% endif %}
<br/>
<label for="">Время</label>
<br>
<input type="text" name="date" placeholder="YYYY-mm-dd">
<br>
<label for="">Status</label>
<br>
<select name="status">
    {% for status in statuses %}
        <option value="{{ status.0 }}">{{ status.1 }}</option>
    {% endfor %}
</select>
<br>
<input type="submit" value="{{ button_text }}">
<br>
