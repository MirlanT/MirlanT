<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="articles/add/" class="btn btn-primary">Создание задачи</a>
            {% for article in articles %}
                 <div style="border: 2px solid red;border-radius: 20px" class="mt-5 mb-5 w-50 p-5">
                <h3>Задача : {{ article.title }}</h3>
                     <br>
                <span>Статус : {{ article.status }} - {{ article.get_status_dispay }}</span>
                     <br>
                     <br>
                <p><a href="articles/?pk={{article.pk}}" class="btn btn-dark">Подробнее</a></p>
                </div>
            {% endfor %}
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
